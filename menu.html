<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FPI Bank</title>
    <!-- Подключаем Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Подключаем Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* * Основной стиль, который эмулирует фон и цвета
         * со скриншота (темная тема).
         */
        :root {
            --tg-bg: #101010;
            --tg-secondary-bg: #1c1c1e;
            --tg-text: #ffffff;
            --tg-secondary-text: #8e8e93;
            --tg-primary-green: #b8ff6d;
            --tg-primary-purple: #9b51e0;
            --tg-red: #ff453a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--tg-bg);
            color: var(--tg-text);
            margin: 0;
            padding: 20px 16px 120px 16px; /* Отступ снизу для нав. панели */
            overscroll-behavior: none; /* Отключаем "потягивание" страницы */
            user-select: none;
        }
        
        /* Плейсхолдер для логотипа FPI */
        .logo-placeholder {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            position: relative;
            /* * Градиент для имитации "сияния" логотипа.
             * Это сложная часть, воссозданная по скриншоту.
             */
            background: radial-gradient(circle, var(--tg-primary-purple) 0%, rgba(155, 81, 224, 0.4) 40%, rgba(155, 81, 224, 0) 65%);
        }
        .logo-placeholder::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            /* Внешнее зеленое кольцо */
            border: 6px dashed var(--tg-primary-green);
            opacity: 0.5;
            animation: spin 20s linear infinite;
        }
        .logo-inner-text {
            /* * Это плейсхолдер для фиолетовой буквы 'F', 
             * которую невозможно воссоздать без SVG.
             */
            font-size: 80px;
            font-weight: 900;
            color: var(--tg-primary-purple);
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
            z-index: 10;
        }

        /* Анимация вращения для лого */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Стили для кнопок действий */
        .action-button {
            background-color: var(--tg-secondary-bg);
            border-radius: 20px;
            width: 100%;
            padding-top: 100%; /* Делает кнопку квадратной */
            position: relative;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        .action-button:active {
            transform: scale(0.95);
        }
        .action-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .action-content svg {
            width: 24px;
            height: 24px;
        }
        .action-content span {
            font-size: 14px;
            font-weight: 500;
        }
        
        /* Карточки "бустов" */
        .boost-card {
            background-color: var(--tg-secondary-bg);
            border-radius: 20px;
            padding: 16px;
            text-align: center;
        }
        .boost-image-placeholder {
            height: 120px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            /* Плейсхолдер для кастомных картинок */
            background-color: #333; 
        }

        /* Нижняя навигация */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(28, 28, 30, 0.85); /* Полупрозрачный фон */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0 20px 0; /* Доп. отступ для safe-area */
            border-top: 1px solid #3a3a3c;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 10px;
            color: var(--tg-secondary-text);
            cursor: pointer;
        }
        .nav-item.active {
            color: var(--tg-primary-green);
        }
        .nav-item svg {
            width: 28px;
            height: 28px;
        }
    </style>
</head>
<body>

    <!-- 1. Верхняя навигация (внутри приложения) -->
    <header class="flex justify-between items-center mb-4">
        <button id="close-btn" class="text-white text-lg font-medium flex items-center gap-1">
            <!-- SVG: 'X' (Закрыть) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            <span>Закрыть</span>
        </button>
        <button>
            <!-- SVG: 'v' (Dropdown) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
        </button>
    </header>

    <!-- 2. Логотип и Баланс -->
    <main class="text-center">
        <!-- Плейсхолдер логотипа -->
        <div class="logo-placeholder">
            <span class="logo-inner-text">F</span>
        </div>

        <!-- Название с галочкой -->
        <div class="flex justify-center items-center gap-1.5 -mt-4 mb-2">
            <span class="text-2xl font-bold">FPIBank</span>
            <!-- SVG: Галочка верификации -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="var(--tg-primary-green)" stroke="var(--tg-bg)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>

        <!-- Баланс -->
        <div class="text-5xl font-bold mb-3">
            0,00
        </div>

        <!-- Инфо-ссылки -->
        <div class="flex justify-center items-center gap-4 text-sm font-medium mb-8">
            <span class="text-white">Монеты</span>
            <span class="text-var(--tg-secondary-text)">|</span>
            <span class="text-var(--tg-primary-green)">Подключить кошелек</span>
            <span class="text-var(--tg-secondary-text)">|</span>
            <div class="flex items-center gap-1">
                <span>$0.0013</span>
                <span class="text-var(--tg-red)">-6.92%</span>
            </div>
        </div>
    </main>

    <!-- 3. Кнопки действий -->
    <section class="grid grid-cols-4 gap-3 mb-6">
        <!-- Пополнить -->
        <div id="btn-topup" class="action-button">
            <div class="action-content">
                <!-- SVG: + -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                <span>Пополнить</span>
            </div>
        </div>
        <!-- Обменять -->
        <div id="btn-swap" class="action-button">
            <div class="action-content">
                <!-- SVG: refresh -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                <span>Обменять</span>
            </div>
        </div>
        <!-- Получить -->
        <div id="btn-receive" class="action-button">
            <div class="action-content">
                <!-- SVG: arrow-down -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>
                <span>Получить</span>
            </div>
        </div>
        <!-- Отправить -->
        <div id="btn-send" class="action-button">
            <div class="action-content">
                <!-- SVG: arrow-up -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
                <span>Отправить</span>
            </div>
        </div>
    </section>

    <!-- 4. История транзакций (статика) -->
    <section class="mb-6">
        <div class="bg-var(--tg-secondary-bg) p-4 rounded-2xl flex items-center justify-between">
            <div class="flex items-center gap-3">
                <!-- Иконка транзакции -->
                <div class="w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center">
                    <!-- SVG: arrow-down (получено) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--tg-primary-green)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>
                </div>
                <div>
                    <div class="text-base font-semibold">Получено</div>
                    <div class="text-sm text-var(--tg-secondary-text)">06.11.2025  03:14</div>
                </div>
            </div>
            <div>
                <div class="text-base font-semibold text-right text-var(--tg-primary-green)">5,00 <span class="text-white">Krishki</span></div>
                <div class="text-sm text-var(--tg-secondary-text) text-right">Бонус от ФПИБАНКа</div>
            </div>
        </div>
    </section>

    <!-- 5. Карточки "бустов" -->
    <section class="grid grid-cols-3 gap-3">
        <!-- Пакости -->
        <div class="boost-card">
            <div class="boost-image-placeholder" style="background-color: #5856d640;">
                <!-- SVG плейсхолдер -->
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#5856d6" stroke-width="1.5"><path d="M12 2.69l.34.3a10.2 10.2 0 0 1 4.33 4.33l.3.34L17.3 8l-1.4-1.4.34-.3a7.8 7.8 0 0 0-3.3-3.3l-.3-.34L12 2.69zm0 18.62l-.34-.3a10.2 10.2 0 0 1-4.33-4.33l-.3-.34L6.7 16l1.4 1.4-.34.3a7.8 7.8 0 0 0 3.3 3.3l.3.34L12 21.31zm0-9.31a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"></path></svg>
            </div>
            <span class="font-semibold">Пакости</span>
        </div>
        <!-- Ловушка -->
        <div class="boost-card">
            <div class="boost-image-placeholder" style="background-color: #ffcc0040;">
                <!-- SVG плейсхолдер -->
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#ffcc00" stroke-width="1.5"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            </div>
            <span class="font-semibold">Ловушка</span>
        </div>
        <!-- Мелкий шри -->
        <div class="boost-card">
            <div class="boost-image-placeholder" style="background-color: #ff950040;">
                <!-- SVG плейсхолдер -->
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#ff9500" stroke-width="1.5"><path d="M20 9v11a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9"></path><path d="M4 11a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v0"></path><path d="M10 11V6a2 2 0 0 1 2-2h0a2 2 0 0 1 2 2v5"></path></svg>
            </div>
            <span class="font-semibold">Мелкий шри</span>
        </div>
    </section>

    <!-- 6. Нижняя навигация (кастомная) -->
    <nav class="bottom-nav">
        <!-- Развлечения (активно) -->
        <div class="nav-item active">
            <!-- SVG: house -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="var(--tg-primary-green)" stroke="var(--tg-primary-green)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            <span>Развлечения</span>
        </div>
        <!-- Платежи -->
        <div class="nav-item">
            <!-- SVG: credit-card -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
            <span>Платежи</span>
        </div>
        <!-- Друзья -->
        <div class="nav-item">
            <!-- SVG: users -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
            <span>Друзья</span>
        </div>
        <!-- Инвестиции -->
        <div class="nav-item">
            <!-- SVG: bar-chart -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="20" x2="12" y2="10"></line><line x1="18" y1="20" x2="18" y2="4"></line><line x1="6" y1="20" x2="6" y2="16"></line></svg>
            <span>Инвестиции</span>
        </div>
    </nav>

    <script>
        // Инициализируем Telegram Web App
        const tg = window.Telegram.WebApp;

        // Сообщаем Telegram, что приложение готово
        tg.ready();

        // Устанавливаем цвет фона и хедера
        tg.setHeaderColor('secondary_bg_color');
        document.body.style.backgroundColor = tg.themeParams.secondary_bg_color || 'var(--tg-bg)';

        // Обработчик кнопки "Закрыть"
        document.getElementById('close-btn').addEventListener('click', () => {
            tg.close();
        });

        // Демонстрационные обработчики для кнопок
        document.getElementById('btn-topup').addEventListener('click', () => {
            tg.showAlert('Функция "Пополнить" еще в разработке.');
        });
        document.getElementById('btn-swap').addEventListener('click', () => {
            tg.showAlert('Функция "Обменять" еще в разработке.');
        });
        document.getElementById('btn-receive').addEventListener('click', () => {
            tg.showAlert('Это ваш адрес для получения...');
        });
        document.getElementById('btn-send').addEventListener('click', () => {
            tg.showAlert('Функция "Отправить" еще в разработке.');
        });

    </script>
</body>
</html>
